  <div id="modal-with-form" class="contact-modal hide-modal m-auto">
    <div class="container container-fluid m-auto">  
            <form id="contact-form" action="https://formspree.io/michaelbulusgambo@gmail.com" method="POST">
              <h3>Reach Me Here</h3>
              <h4>Fill This Form To Get In Touch With Me</h4>
              <span id="close-btn" onclick="visible()">&times;</span>

              <fieldset class="form-group">
                <input type="text" name="title" id="title" required minlength="4" autofocus placeholder="Message Title" class="form-control">
                
              </fieldset>

              
              <fieldset class="form-group">
                <input type="text" name="name" id="name" required minlength="4" placeholder="Your Name" class="form-control">
                
              </fieldset>
              <fieldset class="form-group">
                <input type="email" name="email" id="email" required placeholder="Email Here..." class="form-control">
                
              </fieldset>
              
             
              <fieldset class="form-group">
                <textarea id="message" name="message" minlength="20" required placeholder="Your Message Here..." class="form-control"></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" id="contact-submit"><i class="fa fa-send fa-2x"></i>Submit</button>
              </fieldset>
            </form>
          </div>
